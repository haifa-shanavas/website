<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS for the button */
        button {
            position: fixed; /* Keeps the button in the same spot even when scrolling */
            bottom: 20px; /* Moves it 20px from the bottom */
            right: 20px; /* Moves it 20px from the right */
            padding: 10px 20px; /* Adds some space inside the button */
            font-size: 16px; /* Increases the text size */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text */
            border: none; /* Removes the border */
            border-radius: 5px; /* Makes the button edges rounded */
            cursor: pointer; /* Changes the mouse pointer to a hand */
            transition: background-color 0.3s ease; /* Smooth color change on hover */
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <p>This is my aesthetic website.Hope you like it </p>
    <button onclick="window.location.href='explore.html';" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Explore</button>
</body>

</html>
