<head>
    <meta charset="UTF-8">

    <title>Explore Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #F5F5DC;
        }
        h1 {
            margin-top: 50px;
        }
        gallery {
            display: flex; /* Makes the images align in a row */
            flex-wrap: wrap; /* Moves to the next row if there are too many images */
            justify-content: center; /* Centers the images in the container */
            gap: 20px; /* Adds space between images */
            margin: 20px;
        }
        .image-item {
    text-align: center; /* Center align each image and button */
    max-width: 300px;
}
        .gallery img {
            max-width: 300px; /* Limits image width to 300px */
            max-height: 200px; /* Limits image height to 200px */
            object-fit: cover; /* Ensures images maintain aspect ratio and are cropped if necessary */
            border: 2px solid #ddd; /* Adds a border around images */
            border-radius: 10px; /* Rounds the corners of images */
            transition: transform 0.3s ease; /* Smooth zoom-in effect on hover */
            margin-bottom: 10px; /* Adds space below the image for the button */
        }
        .gallery img:hover {
            transform: scale(1.1); /* Slightly enlarges the image on hover */
            border-color: #4CAF50; /* Changes border color on hover */
        }
        .download-btn {
    display: inline-block;
    padding: 8px 16px;
    font-size: 14px;
    color: white;
    background-color: #4CAF50;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.download-btn:hover {
    background-color: #45a049;
}

    </style>
